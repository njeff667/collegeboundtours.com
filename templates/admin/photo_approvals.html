
{% extends "base.html" %}
{% block title %}Photo Approvals{% endblock %}
{% block content %}
<h1 class="mb-4">Approve Photos</h1>
{% for photo in photos %}
  <div>
    <img src="{{ photo.url }}" style="max-width: 200px;">
    <a href="{{ url_for('approve_photo', photo_id=photo._id) }}" class="btn btn-sm btn-success">Approve</a>
  </div>
{% endfor %}
{% endblock %}
