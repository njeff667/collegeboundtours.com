{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 700px;">
    <h2>Link Students</h2>

    <p>Enter the email addresses of your students. You can add multiple students before submitting.</p>

    <form method="POST" action="{{ url_for('tours.link_student') }}">
        <div id="students-list">
            <div class="mb-3 student-entry">
                <label class="form-label">Student Email Address:</label>
                <input type="email" name="student_email" class="form-control" required>
            </div>
        </div>

        <button type="button" class="btn btn-secondary mb-3" onclick="addStudentField()">Add Another Student</button>
        <br>
        <button type="submit" class="btn btn-primary">Link Students</button>
    </form>

    <div class="mt-4">
        <a href="{{ url_for('parent.parent_dashboard') }}" class="btn btn-secondary">Back to Parent Dashboard</a>
    </div>
</div>

<script>
function addStudentField() {
    var container = document.getElementById('students-list');
    var newField = document.createElement('div');
    newField.classList.add('mb-3', 'student-entry');
    newField.innerHTML = `
        <label class="form-label">Student Email Address:</label>
        <input type="email" name="student_email" class="form-control" required>
    `;
    container.appendChild(newField);
}
</script>
{% endblock %}
