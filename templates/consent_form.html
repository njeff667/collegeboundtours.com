{% extends "base.html" %}
{% block title %}Sign Consent Form{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 700px;">
    <h2 class="mb-4">Sign Consent for Student(s)</h2>

    <form method="POST">
        <input type="hidden" name="tour_id" value="{{ tour_id }}">

        {% for student in students %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="student_id" id="student_{{ loop.index }}" value="{{ student._id }}" checked required>
                <label class="form-check-label" for="student_{{ loop.index }}">
                    {{ student.name }}
                </label>
            </div>
        {% endfor %}

        <div class="mb-3 mt-4">
            <label for="signature" class="form-label">Type your full name as electronic signature:</label>
            <input type="text" name="signature" id="signature" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Sign Consent Form(s)</button>
    </form>

    <div class="mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
