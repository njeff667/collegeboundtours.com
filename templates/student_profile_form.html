<div class="row">
  <div class="col-md-4">
    <label>First Name:</label>
    <input type="text" name="first_name" class="form-control" value="{{ student.get('first_name', '') if student else '' }}" required>
  </div>
  <div class="col-md-4">
    <label>Middle Name:</label>
    <input type="text" name="middle_name" class="form-control" value="{{ student.get('middle_name', '') if student else '' }}">
  </div>
  <div class="col-md-4">
    <label>Last Name:</label>
    <input type="text" name="last_name" class="form-control" value="{{ student.get('last_name', '') if student else '' }}" required>
  </div>
</div>

<div class="mb-3">
    <label>Birthdate:</label>
    <input type="date" name="birthdate" class="form-control" value="{{ student.birthdate if student else '' }}" required>
  </div>

  
<div class="mb-3">
    <label>Gender:</label>
    <select name="gender" class="form-select">
      <option value="">-- Select --</option>
      <option value="Female" {% if student and student.get('gender') == 'Female' %}selected{% endif %}>Female</option>
      <option value="Male" {% if student and student.get('gender') == 'Male' %}selected{% endif %}>Male</option>
    </select>
  </div>
  
<div class="mb-3 mt-3">
  <label>Email Address:</label>
  <input type="email" name="email" class="form-control" value="{{ student.get('email', '') if student else '' }}" required>
</div>

<h5 class="mt-4">Mailing Address</h5>
<div class="mb-3">
  <label>Country</label>
  <input type="text" name="country" class="form-control" value="{{ student.get('country', 'United States') if student else 'United States' }}" readonly>
</div>
<div class="row">
  <div class="col-md-6">
    <label>Street:</label>
    <input type="text" name="street" class="form-control" value="{{ student.get('street', '') if student else '' }}" required>
  </div>
  <div class="col-md-3">
    <label>City:</label>
    <input type="text" name="city" class="form-control" value="{{ student.get('city', '') if student else '' }}" required>
  </div>
  <div class="col-md-3">
    <label>State:</label>
    <input type="text" name="state" class="form-control" value="{{ student.get('state', '') if student else '' }}" required>
  </div>
</div>
<div class="mb-3 mt-2">
  <label>Postal Code:</label>
  <input type="text" name="postal_code" class="form-control" value="{{ student.get('postal_code', '') if student else '' }}" required>
</div>

<div class="mb-3">
  <label>Cell Phone Number:</label>
  <input type="text" name="cell_phone" class="form-control" value="{{ student.get('cell_phone', '') if student else '' }}">
</div>

<div class="mb-3">
  <label>Text Opt In:</label>
  <select name="text_opt_in" class="form-select">
    <option value="No" {% if student and student.get('text_opt_in') == 'No' %}selected{% endif %}>No</option>
    <option value="Yes" {% if student and student.get('text_opt_in') == 'Yes' %}selected{% endif %}>Yes</option>
  </select>
</div>

<div class="mb-3">
    <label>Are you currently a high school student?</label>
    <select name="is_high_school_student" class="form-select" required>
      <option value="">-- Select --</option>
      <option value="Yes" {% if student and student.get('is_high_school_student') == 'Yes' %}selected{% endif %}>Yes</option>
      <option value="No" {% if student and student.get('is_high_school_student') == 'No' %}selected{% endif %}>No</option>
    </select>
  </div>
  
  <div class="mb-3">
      <label>Current Grade Level</label>
      <select name="current_grade_level" class="form-select" required>
        <option value="">-- Select --</option>
        <option value="Freshman" {% if student.current_grade_level == 'Freshman' %}selected{% endif %}>Freshman</option>
        <option value="Sophomore" {% if student.current_grade_level == 'Sophomore' %}selected{% endif %}>Sophomore</option>
        <option value="Junior" {% if student.current_grade_level == 'Junior' %}selected{% endif %}>Junior</option>
        <option value="Senior" {% if student.current_grade_level == 'Senior' %}selected{% endif %}>Senior</option>
      </select>
</div>

<h5 class="mt-4">High School Information</h5>
<div class="mb-3">
  <label>High School Name:</label>
  <input type="text" name="high_school_name" class="form-control" value="{{ student.get('high_school_name', '') if student else '' }}" required>
</div>
<div class="mb-3">
  <label>High School Address:</label>
  <input type="text" name="high_school_address" class="form-control" value="{{ student.get('high_school_address', '') if student else '' }}" required>
</div>
<div class="row">
  <div class="col-md-6">
    <label>City:</label>
    <input type="text" name="hs_city" class="form-control" value="{{ student.get('hs_city', '') if student else '' }}" required>
  </div>
  <div class="col-md-3">
    <label>State:</label>
    <input type="text" name="hs_state" class="form-control" value="{{ student.get('hs_state', '') if student else '' }}" required>
  </div>
  <div class="col-md-3">
    <label>Postal Code:</label>
    <input type="text" name="hs_postal_code" class="form-control" value="{{ student.get('hs_postal_code', '') if student else '' }}" required>
  </div>
</div>

<div class="mb-3 mt-2">
  <label>High School CEEB Code:</label>
  <input type="text" name="ceeb_code" class="form-control" value="{{ student.get('ceeb_code', '') if student else '' }}">
</div>

<div class="mb-3">
  <label>Academic Interest:</label>
  <input type="text" name="academic_interest" class="form-control" value="{{ student.get('academic_interest', '') if student else '' }}">
</div>
