{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h4>Your Reservation History</h4>
  {% for r in history %}
    <div class="card mb-2">
      <div class="card-body">
        <strong>{{ r.tour.name }}</strong> ({{ r.status }})<br>
        {{ r.tour.date.strftime('%B %d, %Y') }} - {{ r.tour.schools | join(', ') }}
      </div>
    </div>
  {% else %}
    <p>No reservations found.</p>
  {% endfor %}
</div>
{% endblock %}
